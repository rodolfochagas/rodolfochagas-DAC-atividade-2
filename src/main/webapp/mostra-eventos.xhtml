<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
    <ui:composition template = "simpleTemplate.xhtml">
        <ui:define name = "top">
            <h1>Sistema de Cadastro de Eventos Científicos</h1>
        </ui:define>
        <ui:define name = "content">
            <br />
            <h2>Eventos</h2>
            <h:dataTable value="#{listaEventoBean.eventos}" var="evento" border="3">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{evento.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Sigla</f:facet>
                    #{evento.sigla}
                </h:column>
                <h:column>
                    <f:facet name="header">Área de concentração</f:facet>
                    #{evento.areaDeConcentracao}
                </h:column>
                <h:column>
                    <f:facet name="header">Instituição Organizadora</f:facet>
                    #{evento.instituicaoOrganizadora}
                </h:column>
                <h:column>
                    <f:facet name="header">Opções</f:facet>
                    &nbsp; <a href="mostra-evento.xhtml?id=#{evento.id}">Detalhes</a>
                    &nbsp; <a href="edita-evento.xhtml?id=#{evento.id}">Editar</a>
                    &nbsp; <a href="remove-evento.xhtml?id=#{evento.id}">Remove</a> &nbsp;
                </h:column>
            </h:dataTable>
            <br />
            <a href="faces/novo-evento.xhtml">Inserir novo evento</a>
            <br /><br />
            <a href="faces/mostra-eventos.xhtml">Mostrar lista de eventos</a>
        </ui:define>
    </ui:composition>
</h:body>
</html>
