<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template = "simpleTemplate.xhtml">
    <ui:define name = "top">
        <h1>Sistema de Cadastro de Eventos Científicos</h1>
    </ui:define>
    <ui:define name = "content">
        <br />
        <h2>O seguinte registro será removido:</h2>
        <h:form>
            Ano: <h:outputText value="#{editaEdicaoBean.ano}" /> <br /><br />
            Cidade Sede: <h:outputText value="#{editaEdicaoBean.cidadeSede}" /><br /><br />
            Data Inicial: <h:outputText value="#{editaEdicaoBean.dataInicial}" /> <br /><br />
            Data Final: <h:outputText value="#{editaEdicaoBean.dataFinal}" /> <br /><br />
            Número: <h:outputText value="#{editaEdicaoBean.numero}" /><br /><br />
            País: <h:outputText value="#{editaEdicaoBean.pais}" /><br /><br />
            <h:commandButton value="Confirmar" action="#{editaEdicaoBean.removeEdicao()}" />
        </h:form>
        <br /><br />
        <a href="edita-evento.xhtml?id=#{editaEdicaoBean.id}">Editar</a>
        <br /><br />
        <a href="mostra-evento.xhtml?id=#{editaEdicaoBean.evento.id}">Mostrar evento</a>
    </ui:define>
</ui:composition>
</html>
