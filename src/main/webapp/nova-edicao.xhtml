<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template = "simpleTemplate.xhtml">
    <ui:define name = "top">
        <h1>Sistema de Cadastro de Eventos Científicos</h1>
    </ui:define>
    <ui:define name = "content">
        <br />
        <h:form>
            <h:inputHidden value="#{edicaoBean.idEvento}" />
            Ano: <h:inputText value="#{edicaoBean.ano}" />
            Cidade Sede: <h:inputText value="#{edicaoBean.cidadeSede}" />
            Data Inicial: <h:inputText value="#{edicaoBean.dataInicialString}" />
            Data Final: <h:inputText value="#{edicaoBean.dataFinalString}" />
            Número: <h:inputText value="#{edicaoBean.numero}" />
            País: <h:inputText value="#{edicaoBean.pais}" /><br /><br />
            <h:commandButton value="Salvar" action="#{edicaoBean.saveEdicao()}" />
            <br /><br />
        </h:form>
    </ui:define>
</ui:composition>
</html>
